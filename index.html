<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creadit-card</title>

</head>
<body>
    

<div class="box">
    <div class="mdl">
        <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>

        <h1 class="title">Please enter your credit card</h1>

        <div class="card">
            <form>

                <div class="logo">
                    <?xml version="1.0" encoding="UTF-8"?>
                    <svg width="48px" height="48px" viewBox="0 0 64 64" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                        <title>Group</title>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Group" fill="#FFFFFF">
                                <circle id="Oval" cx="16" cy="16" r="16"></circle>
                                <circle id="Oval" cx="16" cy="48" r="16"></circle>
                                <circle id="Oval" cx="48" cy="16" r="16"></circle>
                                <circle id="Oval" cx="48" cy="48" r="16"></circle>
                            </g>
                            </g>
                    </svg>
                </div>

                    <div class="card-number">
                        <label for="">Card number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 1234 9876"  maxlength="19"required>
                        <span class="underline"></span>
                    </div>

                    <br>

                        <div class="group">

                                    <div class="card-name">
                                        <label for="">Card Holder</label>
                                        <input type="text" id="card-name" placeholder="user " required>
                                        <span class="underline"></span>
                                    </div>


                                    <div class="expiration-date">
                                        <label for="">Exp. Date</label>
                                        <input type="text" id="expiration-date" maxlength="6" required>
                                        <span class="underline"></span>
                                    </div>

                                    
                                    <div class="ccv">
                                        <label for=""> CCV</label>
                                        <input type="text" id="card-ccv" maxlength="3"placeholder="123" required>
                                        <span class="underline"></span>
                                    </div>



                        </div><br> 
            </form>
        </div>
    </div>  




    <button onclick="saveit()">Save It</button>
</div>






    <script src="main.js"></script>
</body>
</html>
